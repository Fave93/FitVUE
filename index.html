
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitVue High-Fidelity Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- Navigation bar -->
<nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <span class="text-lg font-semibold text-blue-700">FitVue</span>
  <div class="space-x-4">
    <a href="#login" class="text-sm text-blue-600 hover:underline">Login</a>
    <a href="#home" class="text-sm text-blue-600 hover:underline">Home</a>
    <a href="#workout" class="text-sm text-blue-600 hover:underline">Workout</a>
    <a href="#diet" class="text-sm text-blue-600 hover:underline">Diet</a>
    <a href="#progress" class="text-sm text-blue-600 hover:underline">Progress</a>
    <a href="#badges" class="text-sm text-blue-600 hover:underline">Badges</a>
    <a href="#feed" class="text-sm text-blue-600 hover:underline">Feed</a>
  </div>
</nav>

<!-- Include sections via anchors for interaction -->
<section id="login" class="min-h-screen flex flex-col items-center justify-center bg-gray-50 px-6">
  <h1 class="text-3xl font-bold mb-6">Login</h1>
  <input type="email" placeholder="Email" class="mb-4 w-full max-w-sm rounded-md border border-gray-300 px-4 py-2" />
  <input type="password" placeholder="Password" class="mb-6 w-full max-w-sm rounded-md border border-gray-300 px-4 py-2" />
  <a href="#home">
    <button class="w-full max-w-sm bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700">Login</button>
  </a>
</section>

<section id="home" class="min-h-screen bg-white px-4 py-8">
  <h2 class="text-xl font-bold mb-4">Welcome, User</h2>
  <div class="grid grid-cols-2 gap-4">
    <a href="#workout"><button class="rounded-xl bg-green-100 p-4 text-center shadow hover:bg-green-200">Log Workout</button></a>
    <a href="#diet"><button class="rounded-xl bg-blue-100 p-4 text-center shadow hover:bg-blue-200">Track Diet</button></a>
    <a href="#progress"><button class="rounded-xl bg-yellow-100 p-4 text-center shadow hover:bg-yellow-200">View Progress</button></a>
    <a href="#badges"><button class="rounded-xl bg-purple-100 p-4 text-center shadow hover:bg-purple-200">Badges</button></a>
    <a href="#feed" class="col-span-2"><button class="rounded-xl bg-gray-100 p-4 text-center shadow hover:bg-gray-200 w-full">Social Feed</button></a>
  </div>
</section>

<section id="workout" class="px-6 py-8">
  <h2 class="text-xl font-semibold mb-4">Log Workout</h2>
  <input type="date" class="mb-4 w-full rounded-md border px-4 py-2" />
  <select class="mb-4 w-full rounded-md border px-4 py-2">
    <option>Running</option>
    <option>Weightlifting</option>
    <option>Yoga</option>
  </select>
  <input type="number" placeholder="Duration (min)" class="mb-4 w-full rounded-md border px-4 py-2" />
  <input type="number" placeholder="Calories Burned" class="mb-4 w-full rounded-md border px-4 py-2" />
  <textarea placeholder="Notes" class="mb-6 w-full rounded-md border px-4 py-2"></textarea>
  <a href="#home"><button class="w-full rounded-xl bg-green-600 px-6 py-3 text-white hover:bg-green-700">Save Workout</button></a>
</section>

<section id="diet" class="px-6 py-8">
  <h2 class="text-xl font-semibold mb-4">Track Diet</h2>
  <input type="date" class="mb-4 w-full rounded-md border px-4 py-2" />
  <select class="mb-4 w-full rounded-md border px-4 py-2">
    <option>Breakfast</option>
    <option>Lunch</option>
    <option>Dinner</option>
    <option>Snack</option>
  </select>
  <input type="text" placeholder="Food Items" class="mb-4 w-full rounded-md border px-4 py-2" />
  <input type="number" placeholder="Calories Consumed" class="mb-4 w-full rounded-md border px-4 py-2" />
  <textarea placeholder="Notes" class="mb-6 w-full rounded-md border px-4 py-2"></textarea>
  <a href="#home"><button class="w-full rounded-xl bg-blue-600 px-6 py-3 text-white hover:bg-blue-700">Save Entry</button></a>
</section>

<section id="progress" class="px-6 py-8">
  <h2 class="text-xl font-semibold mb-4">Progress Tracker</h2>
  <input type="date" class="mb-4 w-full rounded-md border px-4 py-2" />
  <input type="number" placeholder="Weight (lbs)" class="mb-4 w-full rounded-md border px-4 py-2" />
  <input type="number" placeholder="Body Fat (%)" class="mb-4 w-full rounded-md border px-4 py-2" />
  <input type="number" placeholder="Muscle Mass (lbs)" class="mb-6 w-full rounded-md border px-4 py-2" />
  <a href="#home"><button class="w-full rounded-xl bg-yellow-600 px-6 py-3 text-white hover:bg-yellow-700">Save Progress</button></a>
</section>

<section id="badges" class="px-6 py-8">
  <h2 class="text-xl font-semibold mb-4">Your Badges</h2>
  <div class="grid grid-cols-2 gap-4">
    <div class="rounded-xl bg-yellow-100 p-4 text-center shadow">🏅 Newbie</div>
    <div class="rounded-xl bg-green-100 p-4 text-center shadow">🔥 Streak Master</div>
    <div class="rounded-xl bg-blue-100 p-4 text-center shadow">💪 100 Workouts</div>
  </div>
</section>

<section id="feed" class="px-6 py-8">
  <h2 class="text-xl font-semibold mb-4">Social Feed</h2>
  <textarea placeholder="What's on your mind?" class="mb-4 w-full rounded-md border px-4 py-2"></textarea>
  <button class="mb-6 w-full rounded-xl bg-purple-600 px-6 py-3 text-white hover:bg-purple-700">Post</button>
  <div class="space-y-4">
    <div class="rounded-xl border p-4 shadow-sm">
      <p class="font-semibold">Alex</p>
      <p class="text-sm">Just crushed a 5K run! 🏃‍♂️</p>
      <p class="text-xs text-gray-500 mt-1">2h ago</p>
    </div>
    <div class="rounded-xl border p-4 shadow-sm">
      <p class="font-semibold">Jamie</p>
      <p class="text-sm">Meal-prepped for the week. Clean eating here we go!</p>
      <p class="text-xs text-gray-500 mt-1">5h ago</p>
    </div>
  </div>
</section>
</body>
</html>
